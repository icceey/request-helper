<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="requestViewer">RequestHelper - Request Viewer</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="requestViewer">Request Viewer</h1>
      <div class="toolbar">
        <div class="search-container">
          <input type="text" id="search-input" data-i18n-placeholder="search" placeholder="Search...">
          <div class="search-scope-container">
            <label class="search-scope-item">
              <input type="checkbox" id="search-url" value="url" checked>
              <span data-i18n="searchUrl">URL</span>
            </label>
            <label class="search-scope-item">
              <input type="checkbox" id="search-request-headers" value="requestHeaders">
              <span data-i18n="searchRequestHeaders">Request Headers</span>
            </label>
            <label class="search-scope-item">
              <input type="checkbox" id="search-request-body" value="requestBody">
              <span data-i18n="searchRequestBody">Request Body</span>
            </label>
            <label class="search-scope-item">
              <input type="checkbox" id="search-response-headers" value="responseHeaders">
              <span data-i18n="searchResponseHeaders">Response Headers</span>
            </label>
            <label class="search-scope-item">
              <input type="checkbox" id="search-response-body" value="responseBody">
              <span data-i18n="searchResponseBody">Response Body</span>
            </label>
          </div>
        </div>
        <div class="method-filter-container">
          <button id="method-filter-btn" class="btn"><span data-i18n="method">Method</span> ‚ñº</button>
          <div id="method-filter-dropdown" class="method-dropdown">
            <div class="method-dropdown-header">
              <span data-i18n="selectMethod">Select Method</span>
              <button id="method-clear-btn" class="clear-filter-btn" data-i18n="clear">Clear</button>
            </div>
            <div id="method-filter-list" class="method-filter-list">
              <!-- Dynamically generated -->
            </div>
          </div>
        </div>
        <div class="status-filter-container">
          <button id="status-filter-btn" class="btn"><span data-i18n="statusCode">Status Code</span> ‚ñº</button>
          <div id="status-filter-dropdown" class="status-dropdown">
            <div class="status-dropdown-header">
              <span data-i18n="selectStatusCode">Select Status Code</span>
              <button id="status-clear-btn" class="clear-filter-btn" data-i18n="clear">Clear</button>
            </div>
            <div id="status-filter-list" class="status-filter-list">
              <!-- Dynamically generated -->
            </div>
          </div>
        </div>
        <div class="rule-filter-container">
          <button id="rule-filter-btn" class="btn"><span data-i18n="filterByRule">Filter by Rule</span> ‚ñº</button>
          <div id="rule-filter-dropdown" class="rule-dropdown">
            <div class="rule-dropdown-header">
              <span data-i18n="selectRule">Select Rule</span>
              <button id="rule-clear-btn" class="clear-filter-btn" data-i18n="clear">Clear</button>
            </div>
            <div id="rule-filter-list" class="rule-filter-list">
              <!-- Dynamically generated -->
            </div>
          </div>
        </div>
        <button id="slow-request-btn" class="btn toggle-btn" data-i18n-title="slowRequestsTooltip" title="Show only requests over 1 second">üêå <span data-i18n="slowRequests">Slow Requests</span></button>
        <button id="clear-btn" class="btn btn-danger" data-i18n="clear">Clear</button>
      </div>
    </header>

    <main>
      <div class="requests-container">
        <div class="requests-list" id="requests-list">
          <div class="empty-state">
            <p data-i18n="noCapturedRequests">No captured requests</p>
            <p class="hint" data-i18n="startCaptureHint">Click "Start Capture" in popup to begin capturing requests</p>
          </div>
        </div>
        
        <div class="resizer" id="resizer"></div>
        
        <div class="request-details" id="request-details">
          <div class="empty-state">
            <p data-i18n="selectRequest">Select a request to view details</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="viewer.js" type="module"></script>
</body>
</html>
