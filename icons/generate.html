<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>RequestHelper Icon Generator</h1>
  <canvas id="canvas"></canvas>
  <br><br>
  <button onclick="generate(16)">Generate 16x16</button>
  <button onclick="generate(48)">Generate 48x48</button>
  <button onclick="generate(128)">Generate 128x128</button>
  
  <script>
    function generate(size) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#1a73e8';
      ctx.fillRect(0, 0, size, size);
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('RH', size / 2, size / 2);
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
      });
    }
  </script>
</body>
</html>
