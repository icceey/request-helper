<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extName">RequestHelper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="extName">RequestHelper</h1>
      <div class="status">
        <span id="status-text" data-i18n="ready">Ready</span>
        <button id="toggle-btn" class="btn-primary" data-i18n="startRunning">Start Running</button>
      </div>
    </header>

    <main>
      <section class="stats">
        <div class="stat-item">
          <div class="stat-info">
            <span class="stat-label" data-i18n="capturedRequests">Captured Requests</span>
            <span class="stat-value" id="request-count">0</span>
          </div>
          <button id="clear-btn" class="btn-icon" data-i18n-title="clearData" title="Clear Data">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 3V2C5 1.44772 5.44772 1 6 1H10C10.5523 1 11 1.44772 11 2V3H14C14.5523 3 15 3.44772 15 4C15 4.55228 14.5523 5 14 5H13V13C13 14.1046 12.1046 15 11 15H5C3.89543 15 3 14.1046 3 13V5H2C1.44772 5 1 4.55228 1 4C1 3.44772 1.44772 3 2 3H5ZM6 6C5.72386 6 5.5 6.22386 5.5 6.5V11.5C5.5 11.7761 5.72386 12 6 12C6.27614 12 6.5 11.7761 6.5 11.5V6.5C6.5 6.22386 6.27614 6 6 6ZM10 6C9.72386 6 9.5 6.22386 9.5 6.5V11.5C9.5 11.7761 9.72386 12 10 12C10.2761 12 10.5 11.7761 10.5 11.5V6.5C10.5 6.22386 10.2761 6 10 6Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </section>

      <section class="actions">
        <button id="view-requests-btn" class="btn" data-i18n="viewRequests">View Requests</button>
        <button id="settings-btn" class="btn" data-i18n="settings">Settings</button>
      </section>
    </main>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
