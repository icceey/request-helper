<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="requestHelperSettings">RequestHelper - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="requestHelperSettings">RequestHelper Settings</h1>
    </header>

    <main>
      <section class="settings-section">
        <h2 data-i18n="basicSettings">Basic Settings</h2>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="auto-start" />
            <span data-i18n="autoStartCapture">Auto-start capture</span>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="capture-static-resources" />
            <span data-i18n="captureStaticResources">Capture static resources (images, CSS, JS, fonts, etc.)</span>
          </label>
        </div>
      </section>

      <section class="settings-section">
        <h2 data-i18n="urlFilterRules">URL Filter Rules</h2>
        <p class="description" data-i18n="urlFilterDescription">Configure URL patterns to capture, supports wildcard *</p>
        
        <div class="url-patterns">
          <textarea id="url-patterns" rows="10" data-i18n-placeholder="urlPatternsPlaceholder" placeholder="One URL pattern per line, for example:&#10;https://api.example.com/*&#10;*://*/api/*"></textarea>
        </div>
      </section>

      <section class="settings-section">
        <h2 data-i18n="storageSettings">Storage Settings</h2>
        <div class="setting-item">
          <label for="max-requests" data-i18n="maxStoredRequests">Maximum stored requests:</label>
          <input type="number" id="max-requests" min="10" max="10000" value="1000" />
        </div>
      </section>

      <div class="actions">
        <button id="save-btn" class="btn-primary" data-i18n="saveSettings">Save Settings</button>
        <button id="reset-btn" class="btn" data-i18n="resetSettings">Restore Defaults</button>
      </div>

      <div id="save-message" class="message hidden"></div>
    </main>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
